<body>
  <!-- Navigation -->
  <header class="navbar">
    <div class="logo">Aurnil</div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>

  <!-- Hero Section -->
  <section class="hero small-hero">
    <h1>Get in Touch</h1>
    <p>Let’s connect! Fill out the form or reach me through socials below.</p>
  </section>

  <!-- Contact Form -->
  <section class="contact-section">
    <div class="contact-container">
      <form class="contact-form">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Your name" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Your email" required>

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="6" placeholder="Write your message..." required></textarea>

        <button type="submit" class="btn-primary">Send Message</button>
      </form>

      <div class="contact-info">
        <h2>Other ways to connect</h2>
        <p>Email: <a href="mailto:ahnaf@email.com">ahnaf@email.com</a></p>
        <p>Socials:</p>
        <ul class="social-links">
          <li><a href="#">Twitter</a></li>
          <li><a href="#">LinkedIn</a></li>
          <li><a href="#">GitHub</a></li>
        </ul>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer>

  </footer>
